<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <script type="text/javascript" src="scripts.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <table>
            <tr>
                <td id="0" class="slot"></td>
                <td id="1" class="vertical slot"></td>
                <td id="2" class="slot"></td>
            </tr>
            <tr>
                <td id="3" class="horizontal slot"></td>
                <td id="4" class="vertical horizontal slot"></td>
                <td id="5" class="horizontal slot"></td>
            </tr>
            <tr>
                <td id="6" class="slot"></td>
                <td id="7" class="vertical slot"></td>
                <td id="8" class="slot"></td>
            </tr>
        </table>
    </div>
    <div id="start-screen">
        <h3>Player 1 Name:</h3>
        <input type="text" id="p1name">
        <h3>Player 2 Name:</h3>
        <input type="text" id="p2name">
        <br>
        <button id="start">Start Game</button>
    </div>
    
</body>
</html>
